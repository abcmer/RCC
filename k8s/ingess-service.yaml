apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
spec:
  rules:
  - http:
      paths:
      - path: /api
        backend:
          serviceName: server-cluster-ip-service
          servicePort: 5000
      - path: /
        backend:
          serviceName: client-cluster-ip-service
          servicePort: 80          